name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      # ✅ Debug: Check if token exists
      - name: Check if Azure token secret exists
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_PLANT_0AC49501E }}" ]; then
            echo "❌ Token NOT found!"
            exit 1
          else
            echo "✅ Token is present (value is hidden)."
          fi

      # Install dependencies & build (with legacy-peer-deps to bypass conflicts)
      - name: Install and Build
        run: |
          npm install --legacy-peer-deps
          npm run build

      # Deploy to Azure
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_PLANT_0AC49501E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "build"
